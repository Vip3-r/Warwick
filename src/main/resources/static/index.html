<html>
	<head>
		<title>KPI Rankings - Adil Khalifa</title>
        <link rel="stylesheet" href="/styles.css" />
        <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="/kpi-lookup.js"></script>
    </head>
	<body>

        <div class="login">
            <h2>Login as</h2>
            <div class="login-options">
                <div class="login-selection">
                    <img src="/students.png" />
                    <button id="student-login">Student</button>
                </div>
                <div class="login-selection">
                    <img src="/teacher.png" />
                    <button id="academic-login">Academic</button>
                </div>
                <div class="login-selection">
                    <img src="/staff.png" />
                    <button id="staff-login">Staff</button>
                </div>
            </div>
        </div>

		<table class="kpi-table">
			<tr>
				<td class="table-heading">
					<h1>Business in Practice - KPI Rankings</h1>
                    <button id="logout">Log out</button>
                </td>
			</tr>
			<tr>
				<td> <!-- menu -->
                    <select id="date"></select>
                    <select id="kpi"></select>
				</td>
            </tr>
            <tr>
				<td>
                    <p class="request-status">Loading, please wait...</p>
                </td>
            </tr>
            <tr>
				<td class="full"> <!-- data -->
                    <div class="data-table-container">
                        <table id="datatable" border="1px">
                            <thead>
                                <tr><th>Rank</th><th>Team</th><th>Value</th></tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
				</td>
			</tr>
		</table>
	</body>
</html>
